---
# group vars for all

# public network
public_net_short_name: public
public_libvirt_name: "net{{ public_net_short_name }}"
public_nmcli_name: "bridge-{{ public_net_short_name }}"
public_bridge_name: "br{{ public_net_short_name }}"
public_mac_prefix: "52:54:00:00"

# lab network
lab_net_short_name: lab
lab_net_prefix: "192.168.134"
lab_mac_prefix: "52:54:00:02"
#
lab_libvirt_name:   "net{{ lab_net_short_name }}"
lab_nmcli_name: "bridge-{{ lab_net_short_name }}"
lab_bridge_name:     "br{{ lab_net_short_name }}"
lab_bridge_mac:        "{{ lab_mac_prefix }}:00:01"
lab_bridge_ip_cidr:    "{{ lab_net_prefix }}.1/24"

# network
home_network: "192.168.1.0/24"
home_domain: home
lab_domain: silvan.uk

# compute 
# double the default
# half what is recommended by 
# https://access.redhat.com/documentation/en-us/reference_architectures/2021/html-single/deploying_ansible_automation_platform_2.1/index#node_requirements
cpus: 4
# size in MiB (8G * 1024 = 8192M * 1024 = 8388608K)
ram: 8192

# storage
# size in GiB
disk_size: 30
# Add up the sizes below and make sure they fit in the disk_size.
# partitions
# 1 for /boot/efi                600M
# 2 for /boot                    1024M
# 3 LVM Physical Volume          28G * 1024 = 28672M
pv_size: 28672
# LVM logical volume for /root   13G * 1024 = 13312M
lv_root: 13312
# LVM logical volume for /var   13G * 1024 = 13312M
lv_var: 13312
# LVM volume for swap: 256M

# OS
install_iso: /var/lib/libvirt/images/rhel-10.1-x86_64-dvd.iso
# Use this command to get the list of accepted OS variants.
#  virt-install --osinfo list
os_variant: rhel10.1

# kickstart
kickstart_path: "/var/tmp"
kickstart_template: "kvm-guest-nic-static.ks.j2"

# accounts
# see vault

# service
# send mail here
relayhost: "message.example.com"
